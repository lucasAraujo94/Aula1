<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">

  <title>Css</title>
  <style>
    div {
      color: #0b9dff;
      padding: 50px;
      text-align: center;
    }

    div:nth-child(1) {
      background: #ffbe0b;
    }

    div:nth-child(2) {
      background: #240046;
    }

    div:nth-child(3) {
      background: #adff02;
    }
  </style>
</head>

<body>
  <div>
    #ffbe0b
  </div>

  <div>
    #240046
  </div>

  <div>
    #adff02
  </div>

</body>

</html>
